<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
            </select>


            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" [class.active]="brand.id === this.shopParams.brandId" [value]="brand.id" (click)="onBrandSelected(brand.id)" *ngFor="let brand of brands">
                    {{brand.name}}</li>
              </ul>
              <h5 class="text-warning ml-3">Types</h5>
              <ul class="list-group my-3">
                <li class="list-group-item" [class.active]="type.id === this.shopParams.typeId" [value]="type.id" (click)="onTypeSelected(type.id)" *ngFor="let type of types">
                    {{type.name}}</li>
              </ul>
        </section>
        
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                
                <app-paging-header [pageNumber]="this.shopParams.pageNumber"
                                   [pageSize]="this.shopParams.pageSize"
                                   [totalCount]="totalCount"
                ></app-paging-header>

                <div class="form-inline mt-2">
                    <input type="text" placeholder="Search" #search (keyup.enter)="onSearch()" style="width: 300px;" class="form-control mr-2">  <!--#search is a template reference variable and to access it from .ts file we use @ViewChild()-->
                    <button class="btn btn-outline-primary my-2" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-success my-2 ml-2" (click)="onReset()">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let product of products">
                  <app-product-item [product]="product"></app-product-item>
                </div>         
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager [totalCount]="totalCount" [pageSize]="shopParams.pageSize" (pageChanged)="onPageChamged($event)"></app-pager>
            </div>
                
        </section>
    </div>
</div>
